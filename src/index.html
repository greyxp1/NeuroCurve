<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroCurve</title>
    <script type="module" src="/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-animation-container">
          <div class="splash-logo-title-group">
            <img src="assets/icon.ico" alt="NeuroCurve Logo" class="splash-logo">
            <div class="splash-title">
              <span class="letter">N</span>
              <span class="letter">e</span>
              <span class="letter">u</span>
              <span class="letter">r</span>
              <span class="letter">o</span>
              <span class="letter">C</span>
              <span class="letter">u</span>
              <span class="letter">r</span>
              <span class="letter">v</span>
              <span class="letter">e</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" data-tauri-drag-region>
      <div class="main-content hardware-accelerated">
        <div class="settings-panel hardware-accelerated">
          <div class="panel-header"><h2>Settings</h2></div>
          <div class="tab-navigation">
            <div class="tab-indicator"></div>
            <button class="tab-button active" data-tab="curve">Curve</button>
            <button class="tab-button" data-tab="raw-accel">Raw Accel</button>
          </div>
          <div class="settings-container">
            <form autocomplete="off" onsubmit="return false;">
              <div class="tab-content active" id="curve-tab">
                <div class="settings-section">
                  <div id="curve-settings">

                  </div>
                </div>
              </div>
              <div class="tab-content" id="raw-accel-tab">
                <div class="settings-section">
                  <div id="raw-accel-settings">

                  </div>
                </div>
              </div>
            </form>
            <template id="setting-row-template">
              <div class="setting-row">
                <label class="setting-label"></label>
                <input type="text" inputmode="decimal" class="setting-value" novalidate autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
              </div>
            </template>
          </div>
          <div class="action-buttons">
            <button id="reset-btn">Reset</button>
            <button id="apply-btn">Apply</button>
          </div>
        </div>
        <div class="plot-panel hardware-accelerated">
          <div class="window-controls">
            <button class="titlebar-button" id="titlebar-minimize"></button>
            <button class="titlebar-button" id="titlebar-maximize"></button>
            <button class="titlebar-button" id="titlebar-close"></button>
          </div>
          <div class="panel-header">
            <div class="header-content">
              <h2>Sensitivity Curve</h2>
            </div>
          </div>
          <div id="sensitivity-plot-container">
            <canvas id="sensitivity-plot" style="background: transparent; border: none;"></canvas>
            <div class="watermark">Created by Greyxp1</div>
          </div>
        </div>
      </div>
    </div>
    <div id="notification" class="notification">
      <div class="notification-content">
        <div class="notification-icon success">âœ“</div>
        <div class="notification-message">Curve applied to Raw Accel successfully!</div>
      </div>
    </div>
  </body>
</html>
