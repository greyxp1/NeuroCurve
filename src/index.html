<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroCurve</title>
    <script type="module" src="/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container" data-tauri-drag-region>
      <div class="main-content hardware-accelerated">
        <div class="settings-panel hardware-accelerated">
          <div class="panel-header"><h2>Settings</h2></div>
          <div class="tab-navigation">
            <div class="tab-indicator"></div>
            <button class="tab-button active" data-tab="raw-accel">Raw Accel</button>
            <button class="tab-button" data-tab="curve">Curve</button>
          </div>
          <div class="settings-container">
            <div class="tab-content active" id="raw-accel-tab">
              <div class="settings-section">
                <div id="raw-accel-settings">
                  <div class="setting-row path-row">
                    <label class="setting-label">Raw Accel Path</label>
                    <button id="select-path-btn">Select</button>
                    <div class="path-display" id="path-display">
                      <span>No directory selected</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-content" id="curve-tab">
              <div class="settings-section">
                <div id="curve-settings"></div>
              </div>
            </div>
            <template id="setting-row-template">
              <div class="setting-row">
                <label class="setting-label"></label>
                <input type="number" class="setting-value">
              </div>
            </template>
          </div>
          <div class="action-buttons">
            <button id="reset-btn">Reset</button>
            <button id="apply-btn">Apply</button>
          </div>
        </div>
        <div class="plot-panel hardware-accelerated">
          <div class="window-controls">
            <button class="titlebar-button" id="titlebar-minimize"></button>
            <button class="titlebar-button" id="titlebar-maximize"></button>
            <button class="titlebar-button" id="titlebar-close"></button>
          </div>
          <div class="panel-header"><h2>Sensitivity Curve</h2></div>
          <div id="sensitivity-plot-container">
            <canvas id="sensitivity-plot"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
